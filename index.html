<!DOCTYPE html>
<html>
    <head> 
        <title>Animated Robot</title>
        <script src = "https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#303030"></a-sky>
            <a-entity position= "0 2 8">
                <a-camera></a-camera>     
            </a-entity>
            <a-circle positon="0 -1 -1" radius="25" color="black" rotation="-90 -90 0"></a-circle>
            <a-box position = "0 3 0" height="2" width="2" depth="2" color="#0051bc"></a-box>
            <a-cylinder position = "0.7 1 0" height = "2" radius="0.3" color = "gray" ></a-cylinder>
            <a-cylinder position = "-0.7 1 0" height = "2" radius="0.3" color = "gray" ></a-cylinder>
            <a-cone position = "0.7 0.25 0" height="1.5" radius="0.01" color="orange"></a-cone>
            <a-cone position = "-0.7 0.25 0" height="1.5" radius="0.01" color="orange"></a-cone>
            <a-cylinder position="1.4 3 0" height = "1.3" radius = "0.3" rotation="0 0 60" color="gray"></a-cylinder>
            <a-cylinder position="-1.4 3 0" height = "1.3" radius = "0.3" rotation="0 0 -60" color="gray"></a-cylinder>
            <a-sphere position="2 2.7 0" radius="0.4" color="lightblue"></a-sphere>
            <a-sphere position="-2 2.7 0" radius="0.4" color="lightblue"></a-sphere>
            <a-box position="0 4.5 0" height="1.5" width="1.7" depth="1.5" color="#0051bc"></a-box>
            <a-sphere position ="0.4 4.8 0.8" radius="0.3"> </a-sphere>
            <a-entity position = "0.4 4.8 0.8" rotation = "0 0 0"
                      animation = "property: rotation; from:-90 0 0; to:90 0 0; dir:alternate ;loop:true; easing:linear; dur:1500">
                <a-sphere position = "0 0 0.3" radius = "0.1" color="black"></a-sphere>
            </a-entity>
            <a-sphere position ="-0.4 4.8 0.8" radius="0.3"> </a-sphere>
            <a-entity position = "-0.4 4.8 0.8" rotation = "0 0 0" 
                      animation = "property: rotation; from:90 0 0; to:-90 0 0; dir:alternate ;loop:true; easing:linear; dur:1500">
                <a-sphere position = "0 0 0.3" radius = "0.1" color="black"></a-sphere>
            </a-entity>
            <a-sphere position = "0 5.3 0" radius = 0.5 color="#0051bc"></a-sphere>
            <a-entity position = "0 5.3 0" rotation = "0 0 0" 
                      animation = "property: rotation; from:45 90 0; to:-45 90 0; dir:alternate ;loop:true; easeInOut:easeInOut; dur:2000">
                <a-cylinder position="0 0.7 0" color="#1B1B1B" radius = 0.1 height="0.5"></a-cylinder>
                <a-sphere position="0 0.9 0" color="red" radius="0.2" ></a-sphere>
            </a-entity>
            <a-plane position="0 4.2 0.76" color="black" height="0.3" width="1"></a-plane>
            <a-sphere position="0 3 0.4" color="white" radius="1"></a-sphere>
            <a-sphere position="0 4.5 0.76" color="red" radius="0.125"></a-sphere>
            <a-box position="0 4 0" height="0.1" width="1.8" depth="1.8" color="red"></a-box>
            <a-sphere position="0 4 1" radius="0.1" color="#F7D000"></a-sphere>
        </a-scene>
    </body>
</html>
